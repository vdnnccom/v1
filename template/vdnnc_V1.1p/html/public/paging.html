

{if condition="$__PAGING__.record_total gt 0"}
<div class="pages_bottom" style="display: block;">
<ul>
	<ul class="pagination">
		<li class="active"><a href="{$__PAGING__.page_url|mac_url_page=1}">首页</a></li>
		<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_prev}">&laquo;</a></li>		
		{maccms:foreach name="$__PAGING__.page_num" id="num"}
        {if condition="$__PAGING__['page_current'] eq $num"}
		<li class="active"><span>{$num}</span></li>
		{else}
		<li><a href="{$__PAGING__.page_url|mac_url_page=$num}">{$num}</a></li>
		{/if}
        {/maccms:foreach}
		<li><a href="{$__PAGING__.page_url|mac_url_page=$__PAGING__.page_next}">&raquo;</a></li>
		</ul>
	</ul>
</div>
{/if}
